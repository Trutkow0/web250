<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FizzBuzz!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      display: grid;
      grid-template-rows: repeat(3, auto);
      gap: 10px;
      max-width: 800px;
    }

    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="text"], input[type="number"] {
      flex: 1;
      padding: 5px;
    }

    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>FizzBuzz!</h1>

  <form id="fizzbuzz-form">
    <!-- Row 1: Name -->
    <div class="form-row">
      <input type="text" id="first" name="first" placeholder="First Name" required>
      <input type="text" id="middle" name="middle" placeholder="M" maxlength="1">
      <input type="text" id="last" name="last" placeholder="Last Name">
    </div>

    <!-- Row 2: Default word and count -->
    <div class="form-row">
      <input type="text" id="defaultWord" name="defaultWord" value="Raccoon" placeholder="Default Word">
      <input type="number" id="count" name="count" value="111" min="1" placeholder="Count">
    </div>

    <!-- Row 3: Words and divisors -->
    <div class="form-row">
      <input type="text" id="word1" name="word1" value="Fizz" placeholder="Word 1">
      <input type="text" id="word2" name="word2" value="Buzz" placeholder="Word 2">
      <input type="text" id="word3" name="word3" value="Bang" placeholder="Word 3">
      <input type="number" id="div1" name="div1" value="3" min="1" placeholder="Divisor 1">
      <input type="number" id="div2" name="div2" value="5" min="1" placeholder="Divisor 2">
      <input type="number" id="div3" name="div3" value="7" min="1" placeholder="Divisor 3">
    </div>

    <div class="form-row">
      <input type="submit" value="Generate">
    </div>
  </form>

  <div id="results"></div>

  <script>
    document.getElementById("fizzbuzz-form").addEventListener("submit", function (e) {
      e.preventDefault();

      // Get name inputs
      const first = document.getElementById("first").value.trim();
      const middle = document.getElementById("middle").value.trim();
      const last = document.getElementById("last").value.trim();

      // Greeting formatting
      const fullName = `${first} ${middle ? middle + "." : ""} ${last}`.trim();

      // Get FizzBuzz settings
      const count = parseInt(document.getElementById("count").value);
      const defaultWord = document.getElementById("defaultWord").value;
      const word1 = document.getElementById("word1").value;
      const word2 = document.getElementById("word2").value;
      const word3 = document.getElementById("word3").value;
      const div1 = parseInt(document.getElementById("div1").value);
      const div2 = parseInt(document.getElementById("div2").value);
      const div3 = parseInt(document.getElementById("div3").value);

      // Output
      const results = document.getElementById("results");
      results.innerHTML = `<h3>Welcome, ${fullName}!</h3><ul>`;

      for (let i = 1; i <= count; i++) {
        let output = "";

        if (i % div1 === 0) output += word1;
        if (i % div2 === 0) output += word2;
        if (i % div3 === 0) output += word3;

        if (!output) output = defaultWord;

        results.innerHTML += `<li>${output}</li>`;
      }

      results.innerHTML += "</ul>";
    });
  </script>

</body>
</html>
